<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a7bd5" />
      <stop offset="100%" stop-color="#00d2ff" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" rx="20" fill="url(#bg)" />
  
  <!-- Decorative elements -->
  <circle cx="100" cy="80" r="60" fill="#ffffff" opacity="0.05" />
  <circle cx="500" cy="320" r="80" fill="#ffffff" opacity="0.03" />
  
  <!-- Word search grid -->
  <g transform="translate(150, 80)" filter="url(#shadow)">
    <!-- Grid background -->
    <rect width="300" height="200" rx="5" fill="#ffffff" />
    
    <!-- Grid lines -->
    <g stroke="#CCCCCC" stroke-width="1">
      <!-- Vertical lines -->
      <line x1="50" y1="0" x2="50" y2="200" />
      <line x1="100" y1="0" x2="100" y2="200" />
      <line x1="150" y1="0" x2="150" y2="200" />
      <line x1="200" y1="0" x2="200" y2="200" />
      <line x1="250" y1="0" x2="250" y2="200" />
      
      <!-- Horizontal lines -->
      <line x1="0" y1="40" x2="300" y2="40" />
      <line x1="0" y1="80" x2="300" y2="80" />
      <line x1="0" y1="120" x2="300" y2="120" />
      <line x1="0" y1="160" x2="300" y2="160" />
    </g>
    
    <!-- Letters in grid -->
    <g font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" dominant-baseline="middle">
      <!-- Row 1 -->
      <text x="25" y="20" fill="#333333">P</text>
      <text x="75" y="20" fill="#333333">Q</text>
      <text x="125" y="20" fill="#333333">W</text>
      <text x="175" y="20" fill="#333333">O</text>
      <text x="225" y="20" fill="#333333">R</text>
      <text x="275" y="20" fill="#333333">D</text>
      
      <!-- Row 2 -->
      <text x="25" y="60" fill="#333333">Z</text>
      <text x="75" y="60" fill="#333333">S</text>
      <text x="125" y="60" fill="#333333">E</text>
      <text x="175" y="60" fill="#333333">A</text>
      <text x="225" y="60" fill="#333333">R</text>
      <text x="275" y="60" fill="#333333">C</text>
      
      <!-- Row 3 -->
      <text x="25" y="100" fill="#333333">L</text>
      <text x="75" y="100" fill="#333333">E</text>
      <text x="125" y="100" fill="#333333">T</text>
      <text x="175" y="100" fill="#333333">T</text>
      <text x="225" y="100" fill="#333333">E</text>
      <text x="275" y="100" fill="#333333">R</text>
      
      <!-- Row 4 -->
      <text x="25" y="140" fill="#333333">G</text>
      <text x="75" y="140" fill="#333333">A</text>
      <text x="125" y="140" fill="#333333">M</text>
      <text x="175" y="140" fill="#333333">E</text>
      <text x="225" y="140" fill="#333333">H</text>
      <text x="275" y="140" fill="#333333">I</text>
      
      <!-- Row 5 -->
      <text x="25" y="180" fill="#333333">F</text>
      <text x="75" y="180" fill="#333333">U</text>
      <text x="125" y="180" fill="#333333">N</text>
      <text x="175" y="180" fill="#333333">P</text>
      <text x="225" y="180" fill="#333333">Z</text>
      <text x="275" y="180" fill="#333333">Y</text>
    </g>
    
    <!-- Highlighted word -->
    <g>
      <!-- Word "SEARCH" highlighted -->
      <line x1="75" y1="60" x2="275" y2="60" stroke="#FF5252" stroke-width="5" opacity="0.7" stroke-linecap="round" />
      
      <!-- Word "GAME" highlighted -->
      <line x1="25" y1="140" x2="175" y2="140" stroke="#4CAF50" stroke-width="5" opacity="0.7" stroke-linecap="round" />
      
      <!-- Word "WORD" highlighted diagonally -->
      <line x1="125" y1="20" x2="275" y2="140" stroke="#FFC107" stroke-width="5" opacity="0.7" stroke-linecap="round" />
    </g>
    
    <!-- Magnifying glass -->
    <g transform="translate(350, 0) rotate(30)">
      <!-- Handle -->
      <rect x="-5" y="45" width="15" height="60" rx="5" fill="#555555" />
      
      <!-- Glass -->
      <circle cx="0" cy="0" r="40" fill="none" stroke="#555555" stroke-width="10" />
      <circle cx="0" cy="0" r="30" fill="none" stroke="#ffffff" stroke-width="3" />
    </g>
  </g>
  
  <!-- Title -->
  <text x="300" y="330" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" text-anchor="middle" filter="url(#shadow)">WORD SEARCH</text>
</svg> 