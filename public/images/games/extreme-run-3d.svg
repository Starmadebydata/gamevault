<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a116e" />
      <stop offset="100%" stop-color="#1e0536" />
    </linearGradient>
    <!-- 奔跑者轮廓光晕 -->
    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <!-- 赛道渐变 -->
    <linearGradient id="trackGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#30cfd0" />
      <stop offset="100%" stop-color="#5b21b6" />
    </linearGradient>
    <!-- 霓虹效果 -->
    <linearGradient id="neonLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff0099" />
      <stop offset="100%" stop-color="#00ffff" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="600" height="400" rx="20" fill="url(#bgGradient)" />
  
  <!-- 赛道/跑道 - 3D透视效果 -->
  <g transform="translate(300, 200) scale(1, 0.5) rotate(0)">
    <!-- 远处的赛道 -->
    <path d="M-250,-100 L-100,-150 L100,-150 L250,-100 L250,50 L100,100 L-100,100 L-250,50 Z" fill="#333" />
    <!-- 近处的赛道 -->
    <path d="M-200,0 L-80,-50 L80,-50 L200,0 L200,100 L80,150 L-80,150 L-200,100 Z" fill="url(#trackGradient)" />
    
    <!-- 赛道标记线 -->
    <path d="M-150,50 L-50,80 M0,90 L100,60" stroke="white" stroke-width="4" stroke-dasharray="20,10" />
    <path d="M-150,80 L-50,110 M0,120 L100,90" stroke="white" stroke-width="4" stroke-dasharray="20,10" />
    
    <!-- 霓虹线条 - 赛道边缘 -->
    <path d="M-200,0 L-80,-50 L80,-50 L200,0" fill="none" stroke="url(#neonLine)" stroke-width="3" />
    <path d="M-200,100 L-80,150 L80,150 L200,100" fill="none" stroke="url(#neonLine)" stroke-width="3" />
    <path d="M-200,0 L-200,100" fill="none" stroke="url(#neonLine)" stroke-width="3" />
    <path d="M200,0 L200,100" fill="none" stroke="url(#neonLine)" stroke-width="3" />
  </g>
  
  <!-- 奔跑者剪影 -->
  <g transform="translate(300, 200) scale(0.8)">
    <g filter="url(#neonGlow)">
      <!-- 腿部 -->
      <path d="M-20,40 L-30,80 L-25,90 L-15,70 L0,110" stroke="white" stroke-width="6" fill="none" />
      <path d="M20,40 L40,70 L35,80 L25,60" stroke="white" stroke-width="6" fill="none" />
      <!-- 躯干 -->
      <path d="M0,-10 L-10,40 L10,40" stroke="white" stroke-width="8" fill="none" />
      <!-- 手臂 -->
      <path d="M0,0 L-30,30" stroke="white" stroke-width="6" fill="none" />
      <path d="M0,0 L30,10 L50,-10" stroke="white" stroke-width="6" fill="none" />
      <!-- 头部 -->
      <circle cx="0" cy="-30" r="20" fill="white" />
    </g>
  </g>
  
  <!-- 障碍物 -->
  <g transform="translate(450, 180) scale(0.7)">
    <rect x="-20" y="-20" width="40" height="40" fill="#ff3366" />
    <path d="M-20,-20 L20,20 M-20,20 L20,-20" stroke="white" stroke-width="5" />
  </g>
  
  <g transform="translate(150, 220) scale(0.6)">
    <rect x="-15" y="-30" width="30" height="60" rx="5" fill="#33ccff" />
  </g>
  
  <!-- 动态效果线条 - 速度感 -->
  <g>
    <path d="M170,150 L220,150" stroke="white" stroke-width="3" stroke-dasharray="5,3" />
    <path d="M150,180 L200,180" stroke="white" stroke-width="3" stroke-dasharray="5,3" />
    <path d="M130,210 L180,210" stroke="white" stroke-width="3" stroke-dasharray="5,3" />
    <path d="M380,150 L430,150" stroke="white" stroke-width="3" stroke-dasharray="5,3" />
    <path d="M400,180 L450,180" stroke="white" stroke-width="3" stroke-dasharray="5,3" />
    <path d="M420,210 L470,210" stroke="white" stroke-width="3" stroke-dasharray="5,3" />
  </g>
  
  <!-- 数字计时器/得分板 -->
  <g transform="translate(300, 90)">
    <rect x="-60" y="-20" width="120" height="40" rx="5" fill="rgba(0,0,0,0.7)" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#00ffff">00:32:76</text>
  </g>
  
  <!-- 标题 -->
  <text x="300" y="330" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">EXTREME RUN 3D</text>
  
  <!-- 装饰元素 - 粒子 -->
  <circle cx="100" cy="100" r="3" fill="#00ffff" />
  <circle cx="150" cy="80" r="2" fill="#ff0099" />
  <circle cx="450" cy="90" r="3" fill="#00ffff" />
  <circle cx="500" cy="120" r="2" fill="#ff0099" />
  <circle cx="120" cy="300" r="2" fill="#00ffff" />
  <circle cx="480" cy="280" r="3" fill="#ff0099" />
</svg> 