<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#56CCF2" />
      <stop offset="100%" stop-color="#2F80ED" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" rx="20" fill="url(#bg)" />
  
  <!-- Cloud decorations -->
  <ellipse cx="150" cy="80" rx="60" ry="30" fill="white" opacity="0.6" />
  <ellipse cx="180" cy="70" rx="50" ry="25" fill="white" opacity="0.7" />
  <ellipse cx="120" cy="90" rx="40" ry="20" fill="white" opacity="0.8" />
  
  <ellipse cx="450" cy="100" rx="50" ry="25" fill="white" opacity="0.6" />
  <ellipse cx="480" cy="90" rx="40" ry="20" fill="white" opacity="0.7" />
  <ellipse cx="420" cy="110" rx="35" ry="18" fill="white" opacity="0.8" />
  
  <!-- Paper airplane -->
  <g transform="translate(300, 200) rotate(-15)" filter="url(#shadow)">
    <!-- Airplane body (simple triangle) -->
    <path d="M0,0 L100,30 L0,60 Z" fill="white" />
    
    <!-- Fold lines -->
    <path d="M0,30 L60,30" stroke="#CCCCCC" stroke-width="1" />
    <path d="M40,30 L100,30" stroke="#CCCCCC" stroke-width="1" />
    <path d="M0,0 L0,60" stroke="#CCCCCC" stroke-width="1" />
    
    <!-- Wing fold -->
    <path d="M0,0 L50,40 L0,30 Z" fill="#EEEEEE" />
    <path d="M0,60 L50,40 L0,30 Z" fill="#DDDDDD" />
  </g>
  
  <!-- Trailing motion lines -->
  <path d="M130,200 C150,205 170,190 190,210" stroke="white" stroke-width="2" stroke-dasharray="5,5" fill="none" opacity="0.6" />
  <path d="M150,220 C170,215 190,230 210,220" stroke="white" stroke-width="2" stroke-dasharray="5,5" fill="none" opacity="0.6" />
  
  <!-- Stars/collectibles -->
  <g transform="translate(400, 150)">
    <path d="M0,-15 L3,-5 L14,-5 L5,1 L8,12 L0,6 L-8,12 L-5,1 L-14,-5 L-3,-5 Z" fill="gold" />
  </g>
  <g transform="translate(480, 220)">
    <path d="M0,-15 L3,-5 L14,-5 L5,1 L8,12 L0,6 L-8,12 L-5,1 L-14,-5 L-3,-5 Z" fill="gold" />
  </g>
  <g transform="translate(200, 250)">
    <path d="M0,-15 L3,-5 L14,-5 L5,1 L8,12 L0,6 L-8,12 L-5,1 L-14,-5 L-3,-5 Z" fill="gold" />
  </g>
  
  <!-- Title -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" text-anchor="middle" filter="url(#shadow)">Paper Planes</text>
</svg> 