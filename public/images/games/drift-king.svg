<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3A1C71" />
      <stop offset="50%" stop-color="#D76D77" />
      <stop offset="100%" stop-color="#1A1A2E" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000" flood-opacity="0.3" />
    </filter>
    <linearGradient id="road" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2C3E50" />
      <stop offset="100%" stop-color="#34495E" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" rx="20" fill="url(#bg)" />
  
  <!-- Decorative smoke effects -->
  <ellipse cx="200" cy="300" rx="150" ry="50" fill="white" opacity="0.15" />
  <ellipse cx="400" cy="280" rx="100" ry="40" fill="white" opacity="0.1" />
  
  <!-- Road -->
  <rect x="50" y="240" width="500" height="100" rx="5" fill="url(#road)" />
  
  <!-- Road markings -->
  <rect x="100" y="290" width="50" height="10" fill="white" opacity="0.8" />
  <rect x="200" y="290" width="50" height="10" fill="white" opacity="0.8" />
  <rect x="300" y="290" width="50" height="10" fill="white" opacity="0.8" />
  <rect x="400" y="290" width="50" height="10" fill="white" opacity="0.8" />
  <rect x="500" y="290" width="50" height="10" fill="white" opacity="0.8" />
  
  <!-- Racing car -->
  <g transform="translate(300, 260) scale(0.8)" filter="url(#shadow)">
    <!-- Car body -->
    <path d="M-80,-10 C-70,-40 70,-40 80,-10 L90,30 L-90,30 Z" fill="#E74C3C" />
    
    <!-- Windshield -->
    <path d="M-40,-30 L40,-30 L30,-10 L-30,-10 Z" fill="#3498DB" />
    
    <!-- Wheels -->
    <circle cx="-60" cy="30" r="20" fill="#2C3E50" stroke="#95A5A6" stroke-width="4" />
    <circle cx="60" cy="30" r="20" fill="#2C3E50" stroke="#95A5A6" stroke-width="4" />
    
    <!-- Racing stripes -->
    <rect x="-10" y="-35" width="20" height="65" fill="white" />
  </g>
  
  <!-- Title -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#FFFFFF" text-anchor="middle" filter="url(#shadow)">Drift King</text>
  
  <!-- Speed lines -->
  <line x1="100" y1="100" x2="200" y2="100" stroke="white" stroke-width="3" opacity="0.5" />
  <line x1="80" y1="130" x2="220" y2="130" stroke="white" stroke-width="2" opacity="0.4" />
  <line x1="120" y1="160" x2="180" y2="160" stroke="white" stroke-width="4" opacity="0.6" />
  
  <line x1="400" y1="80" x2="500" y2="80" stroke="white" stroke-width="3" opacity="0.5" />
  <line x1="380" y1="110" x2="520" y2="110" stroke="white" stroke-width="2" opacity="0.4" />
  <line x1="420" y1="140" x2="480" y2="140" stroke="white" stroke-width="4" opacity="0.6" />
</svg> 