<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1F1C2C" />
      <stop offset="100%" stop-color="#928DAB" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000" flood-opacity="0.3" />
    </filter>
    <linearGradient id="track" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#333333" />
      <stop offset="100%" stop-color="#666666" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" rx="20" fill="url(#bg)" />
  
  <!-- 3D perspective track -->
  <path d="M100,330 L250,150 L350,150 L500,330 Z" fill="url(#track)" />
  <path d="M150,330 L275,180 L325,180 L450,330 Z" fill="#222222" />
  
  <!-- Track sides -->
  <path d="M100,330 L250,150 L245,140 L90,325 Z" fill="#E74C3C" />
  <path d="M500,330 L350,150 L355,140 L510,325 Z" fill="#E74C3C" />
  
  <!-- Track markings -->
  <path d="M300,330 L300,150" stroke="white" stroke-width="5" stroke-dasharray="20,20" />
  
  <!-- Sports car -->
  <g transform="translate(300, 250) scale(0.7)" filter="url(#shadow)">
    <!-- Car body -->
    <path d="M-60,-20 C-50,-50 50,-50 60,-20 L80,30 L-80,30 Z" fill="#F1C40F" />
    
    <!-- Windshield -->
    <path d="M-30,-40 L30,-40 L20,-20 L-20,-20 Z" fill="#3498DB" opacity="0.8" />
    
    <!-- Spoiler -->
    <rect x="-40" y="-50" width="80" height="10" rx="2" fill="#E74C3C" />
    <rect x="-45" y="-55" width="10" height="15" fill="#E74C3C" />
    <rect x="35" y="-55" width="10" height="15" fill="#E74C3C" />
    
    <!-- Wheels -->
    <circle cx="-50" cy="30" r="20" fill="#2C3E50" stroke="#95A5A6" stroke-width="4" />
    <circle cx="50" cy="30" r="20" fill="#2C3E50" stroke="#95A5A6" stroke-width="4" />
    
    <!-- Headlights -->
    <ellipse cx="-50" cy="-10" rx="10" ry="5" fill="#F1C40F" opacity="0.8" />
    <ellipse cx="50" cy="-10" rx="10" ry="5" fill="#F1C40F" opacity="0.8" />
  </g>
  
  <!-- Speed lines -->
  <path d="M150,100 Q250,120 200,180" stroke="white" stroke-width="3" fill="none" opacity="0.3" />
  <path d="M450,100 Q350,120 400,180" stroke="white" stroke-width="3" fill="none" opacity="0.3" />
  
  <!-- Title -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" text-anchor="middle" filter="url(#shadow)">Turbo Race 3D</text>
</svg> 