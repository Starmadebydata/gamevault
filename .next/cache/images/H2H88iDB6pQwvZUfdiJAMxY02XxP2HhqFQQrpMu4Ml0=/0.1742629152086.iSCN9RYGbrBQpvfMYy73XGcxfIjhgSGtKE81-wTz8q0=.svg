<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" />
      <stop offset="100%" stop-color="#0a1622" />
    </linearGradient>
    <!-- 道路纹理 -->
    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#444" />
      <stop offset="100%" stop-color="#222" />
    </linearGradient>
    <!-- 车辆光晕效果 -->
    <filter id="carGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <!-- 红色汽车渐变 -->
    <linearGradient id="redCarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff5252" />
      <stop offset="100%" stop-color="#b71c1c" />
    </linearGradient>
    <!-- 蓝色汽车渐变 -->
    <linearGradient id="blueCarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#29b6f6" />
      <stop offset="100%" stop-color="#0277bd" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="600" height="400" rx="20" fill="url(#bgGradient)" />
  
  <!-- 天空和城市轮廓 -->
  <rect x="0" y="0" width="600" height="100" fill="#0a1622" />
  <!-- 城市建筑 -->
  <g fill="#1a2a38">
    <rect x="50" y="30" width="30" height="70" />
    <rect x="90" y="20" width="40" height="80" />
    <rect x="140" y="40" width="20" height="60" />
    <rect x="170" y="10" width="30" height="90" />
    <rect x="210" y="30" width="35" height="70" />
    <rect x="255" y="15" width="25" height="85" />
    <rect x="290" y="40" width="15" height="60" />
    <rect x="315" y="25" width="40" height="75" />
    <rect x="365" y="35" width="30" height="65" />
    <rect x="405" y="15" width="25" height="85" />
    <rect x="440" y="30" width="35" height="70" />
    <rect x="485" y="25" width="20" height="75" />
    <rect x="515" y="10" width="30" height="90" />
    <rect x="555" y="35" width="25" height="65" />
  </g>
  
  <!-- 地面/草地 -->
  <rect x="0" y="300" width="600" height="100" fill="#1e4d2b" />
  
  <!-- 主要道路 -->
  <rect x="0" y="140" width="600" height="120" fill="url(#roadGradient)" />
  
  <!-- 道路标记/车道线 -->
  <g stroke="white" stroke-width="4" stroke-dasharray="30 10">
    <line x1="0" y1="170" x2="600" y2="170" />
    <line x1="0" y1="200" x2="600" y2="200" />
    <line x1="0" y1="230" x2="600" y2="230" />
  </g>
  <g stroke="white" stroke-width="6">
    <line x1="0" y1="140" x2="600" y2="140" />
    <line x1="0" y1="260" x2="600" y2="260" />
  </g>
  
  <!-- 十字路口 -->
  <g>
    <rect x="250" y="110" width="100" height="180" fill="url(#roadGradient)" />
    <rect x="275" y="110" width="50" height="180" fill="none" stroke="white" stroke-width="3" stroke-dasharray="10 5" />
  </g>
  
  <!-- 红绿灯 -->
  <g transform="translate(350, 110)">
    <rect x="-10" y="0" width="20" height="50" fill="#333" rx="3" />
    <circle cx="0" cy="10" r="6" fill="#f44336" /> <!-- 红灯 -->
    <circle cx="0" cy="25" r="6" fill="#ffeb3b" /> <!-- 黄灯 -->
    <circle cx="0" cy="40" r="6" fill="#4caf50" /> <!-- 绿灯 -->
  </g>
  
  <!-- 汽车1 - 红色轿车 -->
  <g transform="translate(150, 185) rotate(0)" filter="url(#carGlow)">
    <rect x="-25" y="-10" width="50" height="20" rx="5" fill="url(#redCarGradient)" />
    <rect x="-15" y="-7" width="30" height="14" rx="3" fill="#ffccbc" /> <!-- 车窗 -->
    <circle cx="-15" cy="10" r="5" fill="#333" /> <!-- 左前轮 -->
    <circle cx="15" cy="10" r="5" fill="#333" /> <!-- 右前轮 -->
    <rect x="-20" y="-12" width="5" height="2" fill="#ffcc00" /> <!-- 前灯 -->
    <rect x="15" y="-12" width="5" height="2" fill="#ffcc00" /> <!-- 前灯 -->
    <rect x="-20" y="8" width="40" height="2" fill="#333" /> <!-- 底盘阴影 -->
  </g>
  
  <!-- 汽车2 - 蓝色轿车 -->
  <g transform="translate(400, 215) rotate(0)" filter="url(#carGlow)">
    <rect x="-30" y="-10" width="60" height="20" rx="5" fill="url(#blueCarGradient)" />
    <rect x="-20" y="-7" width="40" height="14" rx="3" fill="#bbdefb" /> <!-- 车窗 -->
    <circle cx="-20" cy="10" r="5" fill="#333" /> <!-- 左前轮 -->
    <circle cx="20" cy="10" r="5" fill="#333" /> <!-- 右前轮 -->
    <rect x="-25" y="-12" width="5" height="2" fill="#ffcc00" /> <!-- 前灯 -->
    <rect x="20" y="-12" width="5" height="2" fill="#ffcc00" /> <!-- 前灯 -->
    <rect x="-25" y="8" width="50" height="2" fill="#333" /> <!-- 底盘阴影 -->
  </g>
  
  <!-- 汽车3 - 卡车 -->
  <g transform="translate(300, 245) rotate(90)" filter="url(#carGlow)">
    <rect x="-15" y="-30" width="30" height="60" rx="5" fill="#388e3c" />
    <rect x="-15" y="-30" width="30" height="20" rx="3" fill="#81c784" /> <!-- 驾驶室 -->
    <rect x="-10" y="-27" width="20" height="14" rx="2" fill="#c8e6c9" /> <!-- 车窗 -->
    <circle cx="-15" cy="20" r="5" fill="#333" /> <!-- 左后轮 -->
    <circle cx="15" cy="20" r="5" fill="#333" /> <!-- 右后轮 -->
    <circle cx="-15" cy="-15" r="5" fill="#333" /> <!-- 左前轮 -->
    <circle cx="15" cy="-15" r="5" fill="#333" /> <!-- 右前轮 -->
  </g>
  
  <!-- 路标/指示牌 -->
  <g transform="translate(480, 130)">
    <rect x="-20" y="-15" width="40" height="30" rx="3" fill="#1976d2" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">LEFT</text>
    <rect x="-2" y="15" width="4" height="25" fill="#666" /> <!-- 杆子 -->
  </g>
  
  <!-- 标题 -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">HIGHWAY TRAFFIC</text>
  
  <!-- 太阳/月亮 -->
  <circle cx="550" cy="50" r="20" fill="#ffd54f" opacity="0.7" />
  
  <!-- 装饰元素 - 路边小树 -->
  <g transform="translate(100, 290)">
    <rect x="-3" y="0" width="6" height="15" fill="#795548" />
    <circle cx="0" cy="-10" r="10" fill="#388e3c" />
  </g>
  <g transform="translate(500, 290)">
    <rect x="-3" y="0" width="6" height="15" fill="#795548" />
    <circle cx="0" cy="-10" r="10" fill="#388e3c" />
  </g>
</svg> 