<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34495E" />
      <stop offset="100%" stop-color="#1A1A2E" />
    </linearGradient>
    <linearGradient id="metal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#BDC3C7" />
      <stop offset="50%" stop-color="#ECF0F1" />
      <stop offset="100%" stop-color="#95A5A6" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" rx="20" fill="url(#bg)" />
  
  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="80" fill="#F39C12" opacity="0.1" />
  <circle cx="450" cy="300" r="100" fill="#3498DB" opacity="0.1" />
  
  <!-- Nuts and bolts graphics -->
  <g transform="translate(160, 120)" filter="url(#shadow)">
    <!-- Hex nut -->
    <path d="M60,0 L120,35 L120,105 L60,140 L0,105 L0,35 Z" fill="url(#metal)" stroke="#7F8C8D" stroke-width="3" />
    <circle cx="60" cy="70" r="25" fill="#2C3E50" />
    
    <!-- Bolt -->
    <g transform="translate(200, 20)">
      <rect x="20" y="0" width="40" height="12" fill="url(#metal)" stroke="#7F8C8D" stroke-width="1" />
      <rect x="20" y="12" width="40" height="12" fill="url(#metal)" stroke="#7F8C8D" stroke-width="1" />
      <rect x="30" y="24" width="20" height="80" fill="url(#metal)" stroke="#7F8C8D" stroke-width="1" />
      <circle cx="40" cy="24" r="15" fill="url(#metal)" stroke="#7F8C8D" stroke-width="2" />
    </g>
  </g>
  
  <!-- Title -->
  <text x="300" y="300" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" text-anchor="middle" filter="url(#shadow)">Nuts and Bolts</text>
</svg> 