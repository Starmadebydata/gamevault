<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5c3d8e" />
      <stop offset="100%" stop-color="#2a1850" />
    </linearGradient>
    <!-- 鱿鱼的纹理 -->
    <radialGradient id="squidGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ff7eb9" />
      <stop offset="100%" stop-color="#e44a8e" />
    </radialGradient>
    <!-- 枪的金属质感 -->
    <linearGradient id="gunGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#565656" />
      <stop offset="50%" stop-color="#8a8a8a" />
      <stop offset="100%" stop-color="#2d2d2d" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="600" height="400" rx="20" fill="url(#bgGradient)" />
  
  <!-- 鱿鱼 -->
  <g transform="translate(180, 170) scale(0.8)">
    <!-- 鱿鱼身体 -->
    <ellipse cx="140" cy="100" rx="70" ry="90" fill="url(#squidGradient)" />
    
    <!-- 眼睛 -->
    <circle cx="120" cy="80" r="12" fill="white" />
    <circle cx="160" cy="80" r="12" fill="white" />
    <circle cx="120" cy="80" r="6" fill="black" />
    <circle cx="160" cy="80" r="6" fill="black" />
    
    <!-- 触须 -->
    <path d="M100,180 Q80,220 60,240" stroke="#e44a8e" stroke-width="10" fill="none" />
    <path d="M110,185 Q100,230 90,250" stroke="#e44a8e" stroke-width="10" fill="none" />
    <path d="M130,190 Q130,240 130,260" stroke="#e44a8e" stroke-width="10" fill="none" />
    <path d="M150,190 Q160,240 170,260" stroke="#e44a8e" stroke-width="10" fill="none" />
    <path d="M170,185 Q190,230 210,250" stroke="#e44a8e" stroke-width="10" fill="none" />
    <path d="M180,180 Q200,220 220,240" stroke="#e44a8e" stroke-width="10" fill="none" />
  </g>
  
  <!-- 枪 -->
  <g transform="translate(340, 200) rotate(-20)">
    <rect x="0" y="0" width="140" height="20" rx="3" fill="url(#gunGradient)" />
    <rect x="-20" y="-5" width="40" height="30" rx="5" fill="#434343" />
    <rect x="140" y="7" width="20" height="6" rx="2" fill="#2d2d2d" />
  </g>
  
  <!-- 子弹 -->
  <circle cx="420" cy="170" r="5" fill="#ffcc00" />
  <circle cx="450" cy="160" r="5" fill="#ffcc00" />
  <circle cx="480" cy="150" r="5" fill="#ffcc00" />
  
  <!-- 标题 -->
  <text x="300" y="330" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">SQUID SHOOTER</text>
  
  <!-- 装饰元素 - 圆点 -->
  <circle cx="80" cy="80" r="10" fill="#ffcc00" opacity="0.5" />
  <circle cx="520" cy="120" r="15" fill="#ffcc00" opacity="0.5" />
  <circle cx="480" cy="320" r="12" fill="#ffcc00" opacity="0.5" />
  <circle cx="120" cy="280" r="8" fill="#ffcc00" opacity="0.5" />
</svg> 