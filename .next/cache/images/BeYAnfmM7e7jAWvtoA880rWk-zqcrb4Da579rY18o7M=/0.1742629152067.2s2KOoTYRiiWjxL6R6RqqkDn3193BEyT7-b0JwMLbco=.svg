<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3c72" />
      <stop offset="100%" stop-color="#2a5298" />
    </linearGradient>
    <!-- 控制器主体渐变 -->
    <linearGradient id="controllerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2d2d2d" />
      <stop offset="100%" stop-color="#1a1a1a" />
    </linearGradient>
    <!-- 按钮渐变 -->
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a4a4a" />
      <stop offset="100%" stop-color="#333333" />
    </linearGradient>
    <!-- 发光效果 -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="600" height="400" rx="20" fill="url(#bgGradient)" />
  
  <!-- 游戏控制器 -->
  <g transform="translate(300, 200) scale(1.5)">
    <!-- 控制器主体 -->
    <path d="M-60,-20 C-80,-15 -90,0 -90,20 C-90,40 -80,60 -60,65 
             L-30,70 C-10,75 10,75 30,70 L60,65 
             C80,60 90,40 90,20 C90,0 80,-15 60,-20 
             C40,-25 20,-25 0,-25 C-20,-25 -40,-25 -60,-20 Z" 
          fill="url(#controllerGradient)" stroke="#111" stroke-width="2" />
    
    <!-- 左侧D-Pad -->
    <g transform="translate(-55, 20)">
      <!-- 上 -->
      <rect x="-10" y="-25" width="20" height="15" rx="2" fill="url(#buttonGradient)" />
      <!-- 右 -->
      <rect x="5" y="-10" width="15" height="20" rx="2" fill="url(#buttonGradient)" />
      <!-- 下 -->
      <rect x="-10" y="10" width="20" height="15" rx="2" fill="url(#buttonGradient)" />
      <!-- 左 -->
      <rect x="-25" y="-10" width="15" height="20" rx="2" fill="url(#buttonGradient)" />
      <!-- 中心 -->
      <rect x="-10" y="-10" width="20" height="20" rx="2" fill="#222" />
    </g>
    
    <!-- 右侧按钮 -->
    <g transform="translate(55, 10)">
      <circle cx="-20" cy="-10" r="10" fill="#3498db" />
      <circle cx="0" cy="0" r="10" fill="#e74c3c" />
      <circle cx="0" cy="-20" r="10" fill="#2ecc71" />
      <circle cx="-20" cy="10" r="10" fill="#f1c40f" />
    </g>
    
    <!-- 中央按钮 -->
    <g transform="translate(0, -10)">
      <rect x="-25" y="-5" width="50" height="10" rx="5" fill="url(#buttonGradient)" />
    </g>
    
    <!-- 手柄 -->
    <g>
      <ellipse cx="-65" cy="25" rx="18" ry="22" fill="url(#controllerGradient)" stroke="#111" stroke-width="1" />
      <ellipse cx="65" cy="25" rx="18" ry="22" fill="url(#controllerGradient)" stroke="#111" stroke-width="1" />
    </g>
    
    <!-- 装饰线条 -->
    <path d="M-30,0 C-20,-5 -10,-5 0,-5 C10,-5 20,-5 30,0" 
          fill="none" stroke="#444" stroke-width="1" />
  </g>
  
  <!-- 光晕效果 -->
  <g filter="url(#glow)" opacity="0.7">
    <circle cx="200" cy="100" r="5" fill="#3498db" />
    <circle cx="400" cy="100" r="5" fill="#e74c3c" />
    <circle cx="250" cy="300" r="5" fill="#2ecc71" />
    <circle cx="350" cy="300" r="5" fill="#f1c40f" />
  </g>
  
  <!-- 标题 -->
  <text x="300" y="330" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">GAME VAULT</text>
  
  <!-- 装饰元素 - 像素艺术 -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="10" height="10" fill="#3498db" />
    <rect x="10" y="0" width="10" height="10" fill="#2ecc71" />
    <rect x="0" y="10" width="10" height="10" fill="#e74c3c" />
    <rect x="10" y="10" width="10" height="10" fill="#f1c40f" />
  </g>
  <g transform="translate(480, 80)">
    <rect x="0" y="0" width="10" height="10" fill="#3498db" />
    <rect x="10" y="0" width="10" height="10" fill="#2ecc71" />
    <rect x="0" y="10" width="10" height="10" fill="#e74c3c" />
    <rect x="10" y="10" width="10" height="10" fill="#f1c40f" />
  </g>
</svg> 