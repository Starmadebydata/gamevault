<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#614385" />
      <stop offset="100%" stop-color="#516395" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" rx="20" fill="url(#bg)" />
  
  <!-- Decorative elements -->
  <circle cx="100" cy="350" r="80" fill="#ffffff" opacity="0.05" />
  <circle cx="500" cy="50" r="100" fill="#ffffff" opacity="0.03" />
  <circle cx="450" cy="320" r="60" fill="#ffffff" opacity="0.04" />
  
  <!-- Tetris blocks -->
  <g filter="url(#shadow)">
    <!-- I block -->
    <g transform="translate(150, 100)">
      <rect width="40" height="40" fill="#00f0f0" />
      <rect y="40" width="40" height="40" fill="#00f0f0" />
      <rect y="80" width="40" height="40" fill="#00f0f0" />
      <rect y="120" width="40" height="40" fill="#00f0f0" />
      <!-- Highlight and shadow -->
      <rect width="40" height="5" fill="#ffffff" opacity="0.3" />
      <rect x="0" y="40" width="5" height="120" fill="#ffffff" opacity="0.2" />
      <rect x="35" y="40" width="5" height="120" fill="#000000" opacity="0.1" />
      <rect y="155" width="40" height="5" fill="#000000" opacity="0.1" />
    </g>
    
    <!-- L block -->
    <g transform="translate(220, 180)">
      <rect width="40" height="40" fill="#ff7b00" />
      <rect y="40" width="40" height="40" fill="#ff7b00" />
      <rect y="80" width="40" height="40" fill="#ff7b00" />
      <rect x="40" y="80" width="40" height="40" fill="#ff7b00" />
      <!-- Highlight and shadow -->
      <rect width="40" height="5" fill="#ffffff" opacity="0.3" />
      <rect x="0" y="40" width="5" height="80" fill="#ffffff" opacity="0.2" />
      <rect x="40" y="80" width="5" height="40" fill="#ffffff" opacity="0.2" />
      <rect y="115" width="40" height="5" fill="#000000" opacity="0.1" />
      <rect x="40" y="115" width="40" height="5" fill="#000000" opacity="0.1" />
      <rect x="75" y="80" width="5" height="40" fill="#000000" opacity="0.1" />
    </g>
    
    <!-- T block -->
    <g transform="translate(300, 140)">
      <rect width="40" height="40" fill="#9900ff" />
      <rect x="40" width="40" height="40" fill="#9900ff" />
      <rect x="80" width="40" height="40" fill="#9900ff" />
      <rect x="40" y="40" width="40" height="40" fill="#9900ff" />
      <!-- Highlight and shadow -->
      <rect width="120" height="5" fill="#ffffff" opacity="0.3" />
      <rect x="0" y="0" width="5" height="40" fill="#ffffff" opacity="0.2" />
      <rect x="40" y="40" width="5" height="40" fill="#ffffff" opacity="0.2" />
      <rect x="40" y="75" width="40" height="5" fill="#000000" opacity="0.1" />
      <rect x="75" y="0" width="5" height="40" fill="#000000" opacity="0.1" />
      <rect x="115" y="0" width="5" height="40" fill="#000000" opacity="0.1" />
    </g>
    
    <!-- Z block -->
    <g transform="translate(350, 220)">
      <rect width="40" height="40" fill="#ff0000" />
      <rect x="40" width="40" height="40" fill="#ff0000" />
      <rect x="40" y="40" width="40" height="40" fill="#ff0000" />
      <rect x="80" y="40" width="40" height="40" fill="#ff0000" />
      <!-- Highlight and shadow -->
      <rect width="80" height="5" fill="#ffffff" opacity="0.3" />
      <rect x="0" y="0" width="5" height="40" fill="#ffffff" opacity="0.2" />
      <rect x="40" y="40" width="5" height="40" fill="#ffffff" opacity="0.2" />
      <rect x="40" y="75" width="40" height="5" fill="#000000" opacity="0.1" />
      <rect x="80" y="75" width="40" height="5" fill="#000000" opacity="0.1" />
      <rect x="115" y="40" width="5" height="40" fill="#000000" opacity="0.1" />
    </g>
  </g>
  
  <!-- Title -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#FFFFFF" text-anchor="middle" filter="url(#shadow)">TETRIS</text>
</svg> 