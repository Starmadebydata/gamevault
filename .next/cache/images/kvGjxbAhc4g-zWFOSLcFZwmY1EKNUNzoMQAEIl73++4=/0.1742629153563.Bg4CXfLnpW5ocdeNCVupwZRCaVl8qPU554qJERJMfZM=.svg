<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2C3E50" />
      <stop offset="100%" stop-color="#1A1A2E" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" rx="20" fill="url(#bg)" />
  
  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="80" fill="#4CAF50" opacity="0.1" />
  <circle cx="450" cy="300" r="100" fill="#E91E63" opacity="0.1" />
  
  <!-- Mahjong tiles -->
  <g transform="translate(200, 130)" filter="url(#shadow)">
    <!-- Tile 1 -->
    <rect x="0" y="0" width="70" height="90" rx="5" fill="#FFFFFF" stroke="#DDD" stroke-width="1" />
    <text x="35" y="55" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#E74C3C" text-anchor="middle">中</text>
    
    <!-- Tile 2 (partially hidden behind Tile 1) -->
    <rect x="40" y="25" width="70" height="90" rx="5" fill="#FFFFFF" stroke="#DDD" stroke-width="1" />
    <text x="75" y="80" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#3498DB" text-anchor="middle">發</text>
    
    <!-- Tile 3 (partially hidden behind Tile 2) -->
    <rect x="80" y="50" width="70" height="90" rx="5" fill="#FFFFFF" stroke="#DDD" stroke-width="1" />
    <text x="115" y="105" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#27AE60" text-anchor="middle">白</text>
  </g>
  
  <!-- Title -->
  <text x="300" y="300" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#FFFFFF" text-anchor="middle" filter="url(#shadow)">Mahjong</text>
</svg> 