<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" />
      <stop offset="100%" stop-color="#1a1e2d" />
    </linearGradient>
    <!-- 球的纹理 -->
    <radialGradient id="ballGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="90%" stop-color="#e0e0e0" />
      <stop offset="100%" stop-color="#c0c0c0" />
    </radialGradient>
    <!-- 行星光晕 -->
    <radialGradient id="planetGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#8a52ff" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#8a52ff" stop-opacity="0" />
    </radialGradient>
    <!-- 星球表面 -->
    <radialGradient id="planetSurface" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#64d9fb" />
      <stop offset="100%" stop-color="#2980b9" />
    </radialGradient>
  </defs>

  <!-- 背景 -->
  <rect width="600" height="400" rx="20" fill="url(#bgGradient)" />
  
  <!-- 星星 -->
  <g id="stars">
    <circle cx="100" cy="80" r="2" fill="white" />
    <circle cx="150" cy="120" r="1.5" fill="white" />
    <circle cx="200" cy="70" r="1" fill="white" />
    <circle cx="300" cy="90" r="2" fill="white" />
    <circle cx="380" cy="60" r="1.5" fill="white" />
    <circle cx="450" cy="130" r="1" fill="white" />
    <circle cx="500" cy="80" r="2" fill="white" />
    <circle cx="80" cy="180" r="1.5" fill="white" />
    <circle cx="130" cy="240" r="1" fill="white" />
    <circle cx="520" cy="220" r="1.5" fill="white" />
    <circle cx="470" cy="280" r="1" fill="white" />
    <circle cx="400" cy="320" r="2" fill="white" />
    <circle cx="300" cy="350" r="1.5" fill="white" />
    <circle cx="220" cy="330" r="1" fill="white" />
    <circle cx="130" cy="300" r="2" fill="white" />
  </g>
  
  <!-- 星球1（大） -->
  <g transform="translate(430, 250)">
    <circle cx="0" cy="0" r="80" fill="url(#planetGlow)" />
    <circle cx="0" cy="0" r="60" fill="url(#planetSurface)" />
    <!-- 星球表面细节 -->
    <path d="M-40,0 Q-20,20 0,10 Q20,0 40,-10" fill="none" stroke="#1a6b96" stroke-width="4" />
    <path d="M-30,-20 Q-10,0 10,-5 Q30,-10 50,-20" fill="none" stroke="#1a6b96" stroke-width="4" />
    <circle cx="-20" cy="-30" r="10" fill="#1a6b96" />
    <circle cx="25" cy="20" r="15" fill="#1a6b96" />
  </g>
  
  <!-- 星球2（小） -->
  <g transform="translate(150, 130)">
    <circle cx="0" cy="0" r="40" fill="url(#planetGlow)" opacity="0.5" />
    <circle cx="0" cy="0" r="30" fill="#8a52ff" />
    <!-- 环 -->
    <ellipse cx="0" cy="0" rx="40" ry="10" fill="none" stroke="#c3a1ff" stroke-width="3" />
  </g>
  
  <!-- 高尔夫轨道路径 -->
  <path d="M300,200 Q420,100 470,190 T470,270" fill="none" stroke="white" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M300,200 Q180,130 150,100" fill="none" stroke="white" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- 高尔夫旗杆 -->
  <g transform="translate(470, 270)">
    <rect x="-2" y="-40" width="4" height="40" fill="#ddd" />
    <polygon points="-2,-40 15,-35 -2,-30" fill="#ff5252" />
    <circle cx="0" cy="0" r="8" fill="#0a5" />
  </g>
  
  <!-- 高尔夫球 -->
  <g transform="translate(300, 200)">
    <circle cx="0" cy="0" r="15" fill="url(#ballGradient)" />
    <path d="M-7,-7 L7,7 M-7,7 L7,-7" stroke="#ccc" stroke-width="1" />
  </g>
  
  <!-- 高尔夫球杆 -->
  <g transform="translate(270, 230) rotate(-45)">
    <rect x="0" y="-3" width="40" height="6" rx="2" fill="#555" />
    <rect x="40" y="-5" width="15" height="10" rx="2" fill="#999" />
  </g>
  
  <!-- 标题 -->
  <text x="300" y="330" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">GOLF ORBIT</text>
  
  <!-- 装饰元素 - 彗星 -->
  <g transform="translate(100, 50) rotate(30)">
    <circle cx="0" cy="0" r="5" fill="white" />
    <path d="M0,0 L-30,15" stroke="white" stroke-width="2" opacity="0.7" />
    <path d="M0,0 L-20,10" stroke="white" stroke-width="3" opacity="0.5" />
    <path d="M0,0 L-10,5" stroke="white" stroke-width="4" opacity="0.3" />
  </g>
</svg> 