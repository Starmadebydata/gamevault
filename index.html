<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVault - Online Game Library</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="nav-header">
        <nav class="container">
            <div class="logo">
                <a href="/">GameVault</a>
            </div>
            <div class="nav-links">
                <a href="/" class="active">Popular</a>
                <a href="/new">New Games</a>
                <a href="/categories">Categories</a>
            </div>
            <div class="search-bar">
                <input type="search" placeholder="Search games...">
                <button type="submit">Search</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>Popular Games</h1>
        <div class="game-grid">
            <!-- Games will be loaded dynamically -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 GameVault. Online Game Library</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
